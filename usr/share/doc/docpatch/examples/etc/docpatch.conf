## Log level:
##   0 disabled
##   1 log only fatal errors and errors [default]
##   2 log (fatal) errors, warnings and notices
##   3 log everything excluding debug infos
##   4 log everything
#LOGLEVEL=1

## Verbose level:
##   0 quiet
##   1 show fatal errors and errors [default]
##   2 show (fatal) errors, warnings and notices
##   3 show everything excluding debug infos
##   4 show everything
#VERBOSITY=1

